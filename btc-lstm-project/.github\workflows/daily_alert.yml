name: Daily Bitcoin Report

# 매일 한국 시간 오전 9시 (UTC 0시) 실행
on:
  schedule:
    - cron: '0 0 * * *'
  # 또는 내가 원할 때 깃허브 웹사이트에서 수동 실행 가능하게 함
  workflow_dispatch:

jobs:
  daily-report:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # 혹시 requirements.txt에 없는 게 있을까봐 안전하게 추가 설치
          pip install pandas numpy torch yfinance fredapi requests joblib scikit-learn

      - name: Run Daily Bot
        env:
          # GitHub Secrets에 저장된 키를 가져옵니다
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python daily_bot.py
